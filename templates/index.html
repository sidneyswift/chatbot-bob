<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter Tight', sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background-color: #121212;
            color: #fff;
        }
        .chat-container { 
            max-width: 600px; 
            width: 100%; 
            margin: auto; 
            background-color: #333; 
            padding: 20px; 
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .chat-box { 
            border: 1px solid #444; 
            padding: 10px; 
            height: 400px; 
            overflow-y: scroll; 
            background-color: #222; 
            color: #0f0;
        }
        .chat-input { 
            width: calc(100% - 20px); 
            padding: 10px; 
            margin-top: 10px; 
            background-color: #555; 
            border: none; 
            color: #fff; 
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            if (!message) return;
            
            const userMessage = document.createElement('div');
            userMessage.textContent = 'You: ' + message;
            chatBox.appendChild(userMessage);
            
            input.value = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });
                
                const data = await response.json();
                
                const assistantMessage = document.createElement('div');
                assistantMessage.textContent = 'Assistant: ' + data.message;
                chatBox.appendChild(assistantMessage);
                
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
