<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter Tight', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #121212, #1d1d1d);
            color: #fff;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            width: 100%;
            border: 1px solid #fff;
            border-radius: 20px;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            border: none;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 8px;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #333;
            border-top: 1px solid #444;
        }
        .chat-input {
            flex: 1;
            padding: 15px;
            background-color: #444;
            border: none;
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }
        .chat-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .send-button {
            background-color: transparent;
            border: none;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .send-button img {
            width: 20px;
            height: 20px;
        }
        .send-button:hover {
            background-color: #555;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
            animation: fadeIn 0.5s ease-in-out;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-message {
            background-color: #444;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            align-self: flex-end;
            max-width: 60%;
            margin-left: auto;
        }
        .assistant-message {
            color: #fff;
            display: flex;
            align-items: flex-start;
        }
        .assistant-message img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .user-message div, .assistant-message div {
            max-width: calc(100% - 40px);
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
            <button class="send-button" onclick="sendMessage()">
                <img src="/logos/arrow.svg" alt="Send">
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            if (!message) return;

            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = `<div>${message}</div>`;
            chatBox.appendChild(userMessage);

            input.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                const assistantMessage = document.createElement('div');
                assistantMessage.classList.add('message', 'assistant-message');
                assistantMessage.innerHTML = `<img src="/logos/icon.svg" alt="Assistant Avatar"><div>${marked(data.message)}</div>`;
                chatBox.appendChild(assistantMessage);

                typewriterEffect(assistantMessage.querySelector('div'));

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function typewriterEffect(element) {
            const text = element.innerText;
            element.innerHTML = '';
            let i = 0;
            const speed = 10; // Adjust typing speed here

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }

            type();
        }
    </script>
</body>
</html>
