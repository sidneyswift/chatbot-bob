<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter Tight', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #121212, #1d1d1d);
            color: #fff;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            width: 100%;
            height: 80vh;
            background-color: #333;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }
        .chat-box {
            flex: 1;
            border: 1px solid #444;
            padding: 10px;
            overflow-y: auto;
            background-color: #222;
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
            scrollbar-width: thin;
            scrollbar-color: #555 #222;
        }
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        .chat-box::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 8px;
        }
        .chat-input-container {
            display: flex;
            margin-top: 10px;
        }
        .chat-input {
            flex: 1;
            padding: 15px;
            background-color: #444;
            border: none;
            color: #fff;
            border-radius: 10px;
            font-size: 16px;
            margin-right: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s ease-in-out;
        }
        .chat-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .send-button {
            background-color: #0a84ff;
            border: none;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .send-button:hover {
            background-color: #005bb5;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            animation: fadeIn 0.5s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-message {
            background-color: #333;
            color: #fff;
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        .user-message div {
            max-width: calc(100% - 40px);
            word-wrap: break-word;
        }
        .assistant-message {
            background-color: #444;
            color: #fff;
        }
        .assistant-message div {
            max-width: calc(100% - 40px);
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .typing-indicator {
            border: none;
            background-color: transparent;
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #fff;
        }
        .typing-indicator div {
            width: 8px;
            height: 8px;
            background-color: #0a84ff;
            border-radius: 50%;
            margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        .typing-indicator div:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator div:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." onkeydown="if (event.key === 'Enter') sendMessage()">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const message = input.value;
            if (!message) return;

            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user-message');
            userMessage.innerHTML = `<div>You: ${message}</div>`;
            chatBox.appendChild(userMessage);

            input.value = '';

            try {
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `<div></div><div></div><div></div>`;
                chatBox.appendChild(typingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatBox.removeChild(typingIndicator);

                const assistantMessage = document.createElement('div');
                assistantMessage.classList.add('message', 'assistant-message');
                const avatar = '<img src="/logos/icon.svg" alt="Assistant Avatar">';
                const formattedMessage = marked.parse(data.message);
                assistantMessage.innerHTML = `${avatar}<div>${formattedMessage}</div>`;
                chatBox.appendChild(assistantMessage);

                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
